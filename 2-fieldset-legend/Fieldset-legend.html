<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fieldset-legend.css">
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Fieldset e Legend</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    <input type="hidden" name="country" >

  <fieldset>
    <legend>Dados Pessoais</legend>
    <label>
      Nome: <br>
      <input type="text" name="name /" required minlength="2" maxlength="10">
    </label> <br>

    <label>
      Sobrenome:<br>
      <input type="text" name="lastname" required minlength="5" maxlength="20"/>
    </label> <br>

    <label>
      Foto:<br>
      <input type="file" name="photo"accept="image/*" >
    </label> <br>
  </fieldset>

  

  <fieldset>
    <legend>Dados Profissionais</legend>
    <label>
      Nome da Empresa: <br>
      <input type="text" name="companyname" />
    </label> <br>

    <label>
      Cargo na Empresa: <br>
      <input type="text" name="companyjobtitle" />
    </label> <br>
  </fieldset>

    <input type="submit" value="Cadastrar" class="submit"/>

  </form>
</body>
</html>
